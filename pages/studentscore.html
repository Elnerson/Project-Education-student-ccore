            <form class="layui-form">
              <div class="layui-form-item modal__form-input-group">
                <i class="layui-icon layui-icon-username"></i>
                <input
                  type="text"
                  name="firstname"
                  placeholder="First Name"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <i class="layui-icon layui-icon-username"></i>

              </div>
              <div class="layui-form-item modal__form-input-group">
                <i class="layui-icon layui-icon-password"></i>
                <input
                  type="text"
                  name="studentcode"
                  placeholder="Student No."
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <i class="layui-icon layui-icon-password"></i>
                <input
                  type="number"
                  name="age"
                  placeholder="Age"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <i class="layui-icon layui-icon-password"></i>
                <input
                  type="number"
                  name="english"
                  placeholder="English Score"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <i class="layui-icon layui-icon-password"></i>
                <input
                  type="number"
                  name="chinese"
                  placeholder="Chinese Score"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <i class="layui-icon layui-icon-password"></i>
                <input
                  type="number"
                  name="science"
                  placeholder="Science Score"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <i class="layui-icon layui-icon-password"></i>
                <input
                  type="number"
                  name="maths"
                  placeholder="Maths Score"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <i class="layui-icon layui-icon-password"></i>
                <input
                  type="number"
                  name="physics"
                  placeholder="Physics Score"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <button
                type="submit"
                class="layui-btn layui-btn-radius addstudent__btn"
                lay-submit=""
                lay-filter="addStudent"
              >
                ADD
              </button>
            </form>
