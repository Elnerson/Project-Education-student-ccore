<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/layui/src/css/layui.css">
    <link rel="stylesheet" href="static/cropper/cropper.css">
    <link rel="stylesheet" href="static/css/studentscorestyle.css" />
    <title>Students Record</title>
  </head>
  <body id="appBody">
    <!-- TOP NAVIGATION -->
    <nav class="nav">
      <ul class="nav__links">
        <li><img src="static/img/logo.png" alt="Logo" class="logo" /></li>
        <li><p class="welcome"></p></li>
        <li class="userinfo">
          <img src="" alt="" class="userimg" onclick="showChangeAvatarITF()">
          <span class="text-avatar" onclick="showChangeAvatarIITF()"></span>
          <div class="dropdown">
            <div class="dropbtn username"></div>
            <div class="dropdown-content">
              <a href="javascript:;" onclick="showChangeAvatarITF()">Change Profile Image</a>
              <a href="javascript:;" class="changePW" onclick="showPasswordITF()">Change Password</a>
            </div>
          </div>
          <!-- <div class="username"></div> -->
          <div id="logout">
            <a class="layui-btn layui-btn-radius layui-btn-warm logout">Logout</a>
          </div>
        </li>
      </ul>
    </nav>
    <main class="app">
      <!-- Class -->
      <div class="class">
        <div>
          <p class="class__label">Class A1</p>
          <!-- <p class="class__date">
            Date : <span class="date">05/03/2037</span>
          </p> -->
        </div>
        <!-- <p class="class__value">></p> -->
      </div>

      <!-- Students -->
        <div class="studentsframe">
            <div class="students__rowTag">
                <button class="addnewstudents addnewstudents__btn" onclick="showAddNewStudentITF()">+</button>
                <div class="students__nameTag">Full Name</div>
                <div class="students__valueTag">English</div>
                <div class="students__valueTag">Chinese</div>
                <div class="students__valueTag">Science</div>
                <div class="students__valueTag">Maths</div>
                <div class="students__valueTag">Physics</div>
                <div class="students__valueTag">Delete</div>
            </div>
            <div class="students" id="students">
            </div>
        </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">Total Students</p>
        <p class="summary__value summary__value--totalStudents">0</p>
        <p class="summary__label">Total Subject</p>
        <p class="summary__value summary__value--totalSubject">0</p>
        <!-- <p class="summary__label">Subject Average Score</p>
        <p class="summary__value summary__value--AverageScore">0</p> -->
      </div>

      <div class="chartcontainer chart--subject">
        <!-- <h2>Subject Chart</h2> -->
        <div id="chart_childcontainer"></div>
      </div>

      <!-- Chart -->
      <!-- <div class="chartcontainer chart">
      <h2>Request</h2>
      </div> -->

      <!-- Overall Student Score -->
      <!-- <div class="chartcontainer chart--overall">
        <h2>Overall Student Score</h2>
        
      </div> -->

      <div class="addnewstudentITF hidden">
        <button class="close__btn" onclick="hideAddNewStudentITF()">&times;</button>
        <div id="imageframe">
        </div>
          <h1 class="addnewstudents_label">Student information</h1>
          <div id="addNewStudentContainer">
            <form class="layui-form">
              <h2 class="student_label">Basic Information</h2>
              <div class="layui-form-item modal__form-input-group">
                <label class="layui-form-label">First Name</label>
                <input
                  type="text"
                  name="firstname"
                  placeholder="Required"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <label class="layui-form-label">Last Name</label>
                <input
                  type="text"
                  name="lastname"
                  placeholder="Required"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <label class="layui-form-label">Student No.</label>
                <input
                  type="text"
                  name="studentcode"
                  placeholder="Required"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <label class="layui-form-label">Age</label>
                <input
                  type="number"
                  name="age"
                  placeholder="Required"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                />
              </div>
              <h2 class="student_label">Subject Information</h2>
              <div class="layui-form-item modal__form-input-group">
                <label class="layui-form-label">English Score</label>
                <input
                  type="number"
                  name="english"
                  placeholder="Min.0 ~ Max.100"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                  min="0" step="5" max="100"
                  onchange="limiter(this);"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <label class="layui-form-label">Chinese Score</label>
                <input
                  type="number"
                  name="chinese"
                  placeholder="Min.0 ~ Max.100"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                  min="0" step="5" max="100"
                  onchange="limiter(this);"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <label class="layui-form-label">Science Score</label>
                <input
                  type="number"
                  name="science"
                  placeholder="Min.0 ~ Max.100"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                  onchange="limiter(this);"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <label class="layui-form-label">Maths Score</label>
                <input
                  type="number"
                  name="maths"
                  placeholder="Min.0 ~ Max.100"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                  onchange="limiter(this);"
                />
              </div>
              <div class="layui-form-item modal__form-input-group">
                <label class="layui-form-label">Physics Score</label>
                <input
                  type="number"
                  name="physics"
                  placeholder="Min.0 ~ Max.100"
                  autocomplete="off"
                  lay-verify="required"
                  class="layui-input modal__input"
                  onchange="limiter(this);"
                />
              </div>
              <button
                type="submit"
                class="layui-btn layui-btn-radius addstudent__btn"
                lay-submit=""
                lay-filter="addStudent"
              >
                ADD
              </button>
            </form>
          </div>
        </div>

        <div class="changePasswordITF hidden">
          <button class="close__btn" onclick="hideChangePwITF()">&times;</button>
            <h1 class="addnewstudents_label">Change Password</h1>
            <div id="changepasswordContainer">
              <form class="layui-form" lay-filter="changePWform">
                <h2 class="student_label">Current Password</h2>
                <div class="layui-form-item modal__form-input-group">
                  <label class="layui-form-label">Password</label>
                  <input
                    type="password"
                    name="keyInPassword"
                    placeholder="Required"
                    autocomplete="off"
                    lay-verify="required"
                    class="layui-input modal__input"
                  />
                </div>
                <h2 class="student_label">New Password</h2>
                <div class="layui-form-item modal__form-input-group">
                  <label class="layui-form-label">Password</label>
                  <input
                    type="password"
                    name="newPassword"
                    placeholder="Required"
                    autocomplete="off"
                    lay-verify="required"
                    class="layui-input modal__input"
                  />
                </div>
                <div class="layui-form-item modal__form-input-group">
                  <label class="layui-form-label">Confirm Password</label>
                  <input
                    type="password"
                    name="newPassword2"
                    placeholder="Required"
                    autocomplete="off"
                    lay-verify="required|newPassword2"
                    class="layui-input modal__input"
                  />
                </div>
                <button
                  type="submit"
                  class="layui-btn changepassword__btn"
                  lay-submit=""
                  lay-filter="changePassword"
                >
                  Change
                </button>
              </form>
            </div>
          </div>

          <div class="changeAvatarITF hidden" >
            <button class="close__btn" onclick="hideChangeAvatarITF()">&times;</button>
              <div class="profileImg">
                  <h1 class="addnewstudents_label">Profile Image</h1>
                <div class="imgContainer">
                  <img src="" class="userimg_large" alt="">
                </div>
                <div class="button-row">
                  <button type="button" class="layui-btn layui-btn-radius" id="btnChooseImage">Change New Image</button>
                </div>
              </div>
              <div id="changeAvatarContainer" class="hidden">
                <h1 class="addnewstudents_label">Crop Profile Image</h1>
                <div class="row1">
                <!-- Img Cropper Area -->
                  <div class="cropperbox">
                    <img id="image" src="/static/img/sample.jpg" />
                  </div>
                  <div class="previewbox">
                  </div>
                  </div>         
              </div>
              <div class="row2 hidden">
                <button type="button" class="layui-btn layui-btn-radius" id="btnChangeImage">Change Image</button>
                <button type="button" class="layui-btn layui-btn-radius" id="btnUpload">Confirm</button> 
              </div>
              <input type="file" id="file" accept="image/png,image/jpeg">
            </div>

    </main>
    <div class="overlay hidden" onclick="overlayClick()"></div>
    <script src="/static/layui/src/layui.all.js"></script>
    <script src="/static/lib/jquery.js"></script>
    <script src="/static/cropper/Cropper.js"></script>
    <script src="/static/cropper/jquery-cropper.js"></script>
    <script src="/static/js/studentscore.js"></script>
    <script src="/static/js/user_avatar.js"></script>
    <script src="/static/js/util.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  </body>
</html>
