<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/studentScore.css" />
    <title>Students Record</title>
  </head>
  <body id="appBody">
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="img/logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="username"
          class="login__input login__input--user"
          required
        >
        <!-- In practice, use type="password" -->
        <input
          type="password"
          placeholder="password"
          maxlength="8"
          class="login__input login__input--pwd"
          required
        >
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>
    <div><img src="img/Education.jpeg" class="boardingimg" alt="" href="#"></div>
    <main class="app">
      <!-- Class -->
      <div class="class">
        <div>
          <p class="class__label">Class A1</p>
          <p class="class__date">
            Date : <span class="date">05/03/2037</span>
          </p>
        </div>
        <!-- <p class="class__value">></p> -->
      </div>

      <!-- Students -->
        <div class="studentsframe">
            <div class="students__rowTag">
                <button class="addnewstudents addnewstudents__btn">+</button>
                <div class="students__nameTag">Full Name</div>
                <div class="students__valueTag">English</div>
                <div class="students__valueTag">Chinese</div>
                <div class="students__valueTag">Science</div>
                <div class="students__valueTag">Maths</div>
                <div class="students__valueTag">Physics</div>
                <div class="students__valueTag"></div>
                <!-- <button class="btn--sort">&downarrow;</button> -->
            </div>
            <div class="students">
                <div class="students__row">
                    <div class="students__type students__type1">100</div>
                    <div class="students__name">Full name</div>
                    <div class="students__value">-score-</div>
                    <div class="students__value">-score-</div>
                    <div class="students__value">-score-</div>
                    <div class="students__value">-score-</div>
                    <div class="students__value">-score-</div>
                    <!-- <button class="btn--sort">></button> -->
                </div>
            </div>
        </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">Total Students</p>
        <p class="summary__value summary__value--totalStudents">0</p>
        <p class="summary__label">Total Subject</p>
        <p class="summary__value summary__value--totalSubject">0</p>
        <!-- <p class="summary__label">Average Score</p>
        <p class="summary__value summary__value--AverageScore">0</p> -->
      </div>

      <div class="chartcontainer chart--subject">
        <!-- <h2>Subject Chart</h2> -->
        <div id="chart_childcontainer"></div>
      </div>

      <!-- Chart -->
      <!-- <div class="chartcontainer chart">
      <h2>Request</h2>
      </div> -->

      <!-- Overall Student Score -->
      <!-- <div class="chartcontainer chart--overall">
        <h2>Overall Student Score</h2>
        
      </div> -->

      <div class="addnewstudentITF hidden">
        <button class="close__btn">&times;</button>
        <div id="imageframe">
        </div>
          <h1 class="addnewstudents_label">Student information:</h1>
            <form action="" id="addNewStudentContainer">
                <div class="addNewStudent__container">
                    <h3 class="addNewStudent_label">Basic information</h3>
                    <div class="addNewStudentChild__container">
                      <label class="studentinfo">Full name :</label>
                      <input type="text" class="basicinput studentName" name="name" required>
                    </div>
                    <div class="addNewStudentChild__container">
                      <label class="studentinfo">Age :</label>
                      <input type="number" class="basicinput studentAge" name="age">
                    </div>
                </div>
                <div class="addNewStudent__container1">
                    <h3 class="addNewStudent_label">Subject score</h3>
                    <div>
                      <label class="subjectinfo students__subject">English :</label>
                      <input type="number" class="scoreinput English-Score" name="English-Score" min="0" max="100" maxlength="3" required onchange="handleChange(this)">
                    </div>
                    <div>
                      <label class="subjectinfo students__subject">Chinese :</label>
                      <input type="number" class="scoreinput Chinese-Score" name="Chinese-Score" min="0" max="100" maxlength="3" required onchange="handleChange(this)">
                    </div>
                    <div>
                      <label class="subjectinfo students__subject">Science :</label>
                      <input type="number" class="scoreinput Science-Score" name="Science-Score" min="0" max="100" maxlength="3" required onchange="handleChange(this)">
                    </div>
                    <div>
                      <label class="subjectinfo students__subject">Maths :</label>
                      <input type="number" class="scoreinput Maths-Score" name="Maths-Score" min="0" max="100" maxlength="3" required onchange="handleChange(this)">
                    </div>
                    <div>
                      <label class="subjectinfo students__subject">Physics :</label>
                      <input type="number" class="scoreinput Physics-Score" name="Physics-Score" min="0" max="100" maxlength="3" required onchange="handleChange(this)">
                </div>  
                </div> 
            </form>
            <input type="submit" value="ADD" class="addstudent__btn"/>
        </div>

    </main>
    <div class="overlay hidden"></div>
    <script src="script/studentScore.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  </body>
</html>
